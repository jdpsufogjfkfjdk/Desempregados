<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempregados ponto com</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <div class="cabecalho">
        Desempregados.com
    </div>
    <br><br>

    <div class="Quadrado">
        <h2 class="titulo">Cadastro de Vaga de Emprego</h2>
        <form action="#" method="post">
            <br>

            <div class="form-group">
                <label for="Nome">Nome completo:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="text" id="cpf" required>
            </div>

            <div class="form-group">
                <label for="Endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>

            <div class="form-group">
                <label for="Email">E-mail:</label>
                <input type="text" id="email" required>
            </div>

            <div class="form-group">
                <label for="Escolaridade">Nível de Escolaridade:</label>
                <input type="text" id="escolaridade" required>
            </div>

            <div class="form-group">
                <label for="Titulo">Título da Vaga:</label>
                <input type="text" id="titulo" required>
            </div>

            <div class="form-group">
                <label for="Empresa">Nome da Empresa:</label>
                <input type="text" id="empresa" required>
            </div>

            <div class="form-group">
                <label for="Tipo">Tipo de Contrato:</label>
                <input type="text" id="tipo" required>
            </div>

            <div class="form-group">
                <label for="Descricao">Descrição da Vaga:</label>
                <input type="text" id="descricao" required>
            </div>

            <button class="Enviar" onclick="EnviarRespostas()">Cadastrar vaga</button>
        </form>
    </div>

    <div class="miniTexto">
        <p>&copy; O emprego dos sonhos é aqui, é com a gente.</p>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
